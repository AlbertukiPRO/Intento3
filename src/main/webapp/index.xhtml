<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>BootsFaces Basic Page</title>
        <h:outputStylesheet name="css/main.css" />
    </h:head>

    <h:body>
        <b:navBar brandHref="#" fluid="true" styleClass="Container-NAV">
            <div class="col-xs-12 header"><h1>hola</h1></div>
            <b:container styleClass="col-xs-2 "></b:container>
            <b:navbarLinks styleClass="col-xs-8">
                <b:navLink value="Inicio" style="color:white;" href="#"></b:navLink>
                <b:navLink value="Biblioteca" style="color:white;" href="#"></b:navLink>
                <b:dropMenu style="color:white;" value="Servicios Estudiantiles">
                    <b:navLink value="Boletas" href="#"></b:navLink>
                    <b:navLink value="Carga de expediente digital" href="#"></b:navLink>
                    <b:navLink value="Carga de fotografia y firma" href="#"></b:navLink>
                    <b:navLink></b:navLink>
                    <b:navLink header="Nav header"></b:navLink>
                    <b:navLink value="Separated link" href="#"></b:navLink>
                    <b:dropMenu value="Nested submenu" iconAwesome="birthday-cake" iconAlign="right">
                        <b:navLink value="You can nest menus" href="#"></b:navLink>
                        <b:dropMenu value="Nested sub-submenu">
                            <b:navLink value="... as deep as ..." href="#"></b:navLink>
                            <b:dropMenu value="Nested sub-sub-submenu">
                                <b:navLink value="... you want!" href="#"></b:navLink>
                            </b:dropMenu>
                        </b:dropMenu>
                    </b:dropMenu>
                    <b:navLink value="One more separated link" href="#"></b:navLink>
                </b:dropMenu>
                <b:dropMenu style="color:white;" value="Servicios Universitarios">

                </b:dropMenu>
            </b:navbarLinks>
            <b:container fluid="true" styleClass="col-xs-2">
            </b:container>
        </b:navBar>
    </h:body>
</html>
