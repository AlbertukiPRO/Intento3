<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>BootsFaces Basic Page</title>
    </h:head>
    <h:body>
        <b:alert severity="warning" title="Warning Title" closable="true">
            <strong>Warning!</strong> Best check yo self, you're not looking too good.
        </b:alert>
        <b:container id="menu">
            <b:navBar brand="KP's Brand" inverse="true" brandHref="#" fixed="top">
                <b:navbarLinks>
                    <b:navLink value="home" iconAwesome="home" href="#"></b:navLink>
                    <b:navLink value="Cricket" icon="cross" href="#"></b:navLink>
                    <b:navLink value="football" href="#"></b:navLink>
                    <b:navLink value="Sports" href="#"></b:navLink>
                </b:navbarLinks>
            </b:navBar>
        </b:container>
        <b:container fluid="true">
            <b:row>
                <b:column>
                    <h:outputText  value="Hola amigos"/>
                </b:column>
            </b:row>
        </b:container>
    </h:body>
</html>
